<html lang="pt-br">

    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <section class="login">
                <h1>Faça seu Login.</h1>
                <div>
                    <label id="label_form">
                        Email
                        <div class="space"></div>
                        <div>
                            <input type="email" id="input_form">
                        </div>
                    </label>
                    <div class="space_login"></div>
                    <label id="label_form">
                    Senha
                        <div class="space"></div>
                        <div>
                            <input type="password" id="input_form">
                        </div>
                    </label>
                    <a class="senha" href="#">Esqueci minha senha</a>
                    <div class="space"></div>
                    <input type="submit" id="button" value="Entrar"></button>
                    <a class="conta" href="#">Ainda não tenho uma conta</a>
                </div>
            </section>
        </div>
        <div class="background">
            <img src="images/ImagemCachoeira.png" class="image_background">
        </div>   
    </div>
